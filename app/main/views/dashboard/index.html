<:Title>
  Home

<:Body>
  <div class="container">
  </div>
  <div class="row">
  <style>
    .google-map {
      height: 600px;
    }
  </style>
  <div class="google-map col-md-9">
    <:google_maps center="{{default_address }}" markers="{{ marker.map(&:location) }}" zoom="{{ zoom }}" />
  </div>
  <div class="col-md-3">
  <table class="table table-striped">
    <tbody>
    {{ marker.each do |event| }}
    <tr>
      <td e-click="fire">
        <span  class="glyphicon glyphicon-{{ event._glyph }}" aria-hidden="true"></span>
      {{ event._name }}
      </td>
    </tr>
    {{ end }}
    </tbody>
  </table>
    </div>
  </div>
