<:Title>
  Home

<:Body>
<button type="button" class="btn btn-danger btn-xs">Crash</button>
<button type="button" class="btn btn-info btn-xs">Flying Squads</button>
<button type="button" class="btn btn-success btn-xs">Ambulances</button>
<br/>
<br/>
  <div class="row">
  <style>
    .google-map {
      height: 600px;
    }
  </style>
  <div class="google-map col-md-9">
    <:google_maps center="{{default_address }}" markers="{{ marker.map(&:location) }}" zoom="{{ zoom }}" />
  </div>
  <div class="col-md-3">
  <table class="table table-striped">
    <tbody>
    {{ marker.each do |event| }}
    <tr>
      <td e-click="fire">
        <span  class="glyphicon glyphicon-{{ event._glyph }}" aria-hidden="true"></span>
      {{ event._name }}
      </td>
    </tr>
    {{ end }}
    </tbody>
  </table>
    </div>
  </div>
